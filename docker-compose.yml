version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: docker-dashboard-backend
    restart: unless-stopped
    ports:
      - "8091:8091"
    environment:
      - NODE_ENV=production
      - PORT=8091
      - JWT_SECRET=${JWT_SECRET:-docker-dashboard-secret-change-me}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - SCAN_DIRECTORIES=/host/projects,/host/home
    volumes:
      # Mount Docker socket for executing docker-compose commands
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount host directories to scan for compose files
      - ${PROJECTS_PATH:-/c/Users}:/host/home:ro
      - ${HOME_PATH:-/e/projects}:/host/projects:ro
    networks:
      - docker-dashboard-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: docker-dashboard-frontend
    restart: unless-stopped
    ports:
      - "8090:8090"
    depends_on:
      - backend
    networks:
      - docker-dashboard-network

networks:
  docker-dashboard-network:
    driver: bridge
